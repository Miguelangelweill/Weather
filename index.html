<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--These are my personal links-->
    <!--Style sheey-->
    <link
      rel="stylesheet
        "
      href="./02-Homework/Assets/style.css"
    />
    <script
      src="https://kit.fontawesome.com/5061fc92fa.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--the link to my google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
    <title>Weather channel</title>
  </head>
  <body class="responsive">
    <header id="header">
      The weather forecast
    </header>

    <main id="mainContainer" class="row">
      <span id="searchContainer" class="col-md-3 col-xs-12 col-sm-12 ">
        <form id="searchForm" class="row rounded">
          <input id="input" placeholder="City" type="text" class="col-md-10" />
          <button class="col-2" id="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </span>
      
      <span id="theWeather" class="col-md-9 col-xs-12 col-sm-12 ">
        <section id="todayWeather" class="row rounded">
          <h1 class="col-md-12" id="cityDate"></h1>
          <img id="iconMain"/>
          <p class="col-md-12" id="temperature"></p>
          <p class="col-md-12" id="humidity"></p>
          <p class="col-md-12" id="wind"></p>
          <p class="col-md-12" id="uv"></p>
        </section>
     
        <section id="weekWeather" class="row">
          <div class="week1 week col-md-2 rounded ">

          </div>
          <div class="week2 week col-md-2 rounded">

          </div>
          <div class="week3 week col-md-2 rounded">

          </div>
          <div class="week4 week col-md-2 rounded">

          </div>
          <div class="week5 week col-md-2 rounded">

          </div>
        </section>
      </span>
    </main>

    <script src="./02-Homework/Assets/script.js"></script>
    <script src="./02-Homework/Assets/moment.js"></script>
  </body>
</html>
